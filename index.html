<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- page icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- main CSS File -->
  <link rel="stylesheet" href="CSS/main.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 12px; text-align: center; position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img class="mobile" src="images/pattern-background-mobile.svg" alt="">
    <img class="desktop" src="images/pattern-background-desktop.svg" alt="" >
    <div class="container">
      <div class="summary">
        <img src="images/illustration-hero.svg" alt="">
        <div class="content">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="price">
            <div>
              <img src="images/icon-music.svg" alt="">
              <div class="plan">
                <span>Annual Plan</span>
                <span>$59.99/year</span>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
          <a href="#" class="pay">Proceed to Payment</a>
          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>

  
  <div role="contentinfo" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
